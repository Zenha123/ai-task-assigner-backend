# backend/docker-compose.yml
services:
  redis:
    image: redis:7-alpine
    container_name: ai-task-assigner-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    build: .
    container_name: ai-task-assigner-web
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn backend.wsgi:application --bind 0.0.0.0:8009 --workers 2 --threads 4
      "
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: backend.settings
      # Celery/Redis URLs for Django code that enqueues tasks
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "8009:8009"
    depends_on:
      redis:
        condition: service_healthy

  worker:
    build: .
    container_name: ai-task-assigner-worker
    command: celery -A backend.celery:app worker -l info --concurrency=4
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: backend.settings
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      redis:
        condition: service_healthy

  # Optional: scheduled tasks
  beat:
    build: .
    container_name: ai-task-assigner-beat
    command: celery -A backend.celery:app beat -l info
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: backend.settings
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      redis:
        condition: service_healthy
